<!DOCTYPE html>
<html>
  <head>
    <title>Trucking test</title>
  </head>
  <body>
    <h1>Is this a truck?</h1>

    <div id="results-container">
    </div>

    <form id="truck-form">

    <div id="image-container">
      <img src="truck.jpg" width="230"></img>
    </div>

    <script src="./src/main.ts"></script>
  </body>
</html>
