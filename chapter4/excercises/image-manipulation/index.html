<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
    <style>
      .wrapper {
        display: flex;
        flex-direction: row;
      }
      .wrapper > div {
        width: 50%;
      }
      .wrapper > .manipulate-width img,
      .wrapper > .manipulate-width canvas {
        width: 100%;
      }
      .canvas-wrapper {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>

    <div id="image-manipulation">
      <h1>Manipulating data for tensors</h1>

      <div id="excerice-wrapper">
        <h2>Flipping an image</h2>
        <div id="flipping-wrapper" class="wrapper">
          <div class="manipulate-width">
            <h3>Original Image</h3>
            <img id="flipped-image" src="images/lemonade.jpg" />
          </div>
          <div class="manipulate-width">
            <h3>Manipulated Image</h3>
            <canvas id="flipped-canvas"></canvas>
          </div>
        </div>

        <h2>Resizing an image</h2>
        <div id="resize-wrapper" class="wrapper">
          <div>
            <h3>Original Image</h3>
            <img id="resized-image" src="images/littleGant.jpg" />
          </div>
          <div>
            <h3>Manipulated Image</h3>
            <div class="canvas-wrapper">
              <canvas id="resized-canvas-01"></canvas>
              <canvas id="resized-canvas-02"></canvas>
            </div>
          </div>
        </div>

        <h2>Cropping an image</h2>
        <div id="resize-wrapper" class="wrapper">
          <div class="manipulate-width">
            <h3>Original Image</h3>
            <img id="cropped-image" src="images/cake.jpg" />
          </div>
          <div>
            <h3>Manipulated Image</h3>
            <div class="canvas-wrapper">
              <canvas id="cropped-canvas"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p>
      <small>Images are originally from Gant Laborde's "simple image manipulation" project.</small>
    </p>

    <script src="./main.js"></script>
  </body>
</html>
