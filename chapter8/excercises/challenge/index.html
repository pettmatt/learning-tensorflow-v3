<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
    <script>
      // Create a specific layers model. Structure is given within the book.
      const model = tf.sequential()

      model.add(
        tf.layers.dense({
          inputShape: 5,
          units: 10,
        })
      )

      model.add(
        tf.layers.dense({
          units: 7,
        })
      )

      model.add(
        tf.layers.dense({
          units: 4,
        })
      )

      model.compile({
        optimizer: "adam",
        loss: "categoricalCrossentropy",
      })

      model.summary()
    </script>
  </head>
  <body>
    <h1>Check the console log!</h1>
  </body>
</html>
